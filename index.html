<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css" media="screen">
    <title>PokeQuizz</title>
    <style>

    </style>
</head>
<body>
    <main>    
        <h1>POKEMÓN GAME</h1>
        <div class="poke-img">
            <img src="./assets/images/Ash.png" alt="">
            <div class="parte-boneco cabeca"></div>
            <div class="parte-boneco dorso"></div>
            <div class="parte-boneco braco-direito"></div>
            <div class="parte-boneco braco-esquerdo"></div>
            <div class="parte-boneco perna-direita"></div>
            <div class="parte-boneco perna-esquerda"></div>
        </div>
        <div class="palavra">
            <div class="palavraMesmo">         
            </div>
        </div>
        <button onclick="chutarLetra()" id="play">JOGAR</button>
        <button onclick="restartGame()" id="restart">RESTART</button>
        
    

    <div class="bg-color" onclick="fecharCard()">
        <div class="cardWin">
            <div class="cardWin-foto">
                <img src="./assets/images/charmander.png" alt="" class="cardWin-fotoPoke">
            </div>
            <div class="cardWin-desc">
                <div class="cardWin-desc--txt"></div>            
            </div>
        </div>
        <div class="cardLose">
            <p>Você perdeu!</p>
            <img src="./assets/images/gastly.png" alt="">
        </div>
    </div>
</main>



<script src="./assets/js/index.js"></script>
</body>
</html>
